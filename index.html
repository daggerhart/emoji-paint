<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emoji Painter</title><!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/style.css">

</head>
<body>

<div id="wrapper" class="container">
    <div class="row">
        <div id="left" class="col-sm-6">
            <div id="canvas-wrapper">
                <h2>Canvas</h2>
                <div id="canvas">
                </div>
                <button id="canvas-copy-button">Copy</button>
                <textarea id="canvas-copy" cols="35" rows="4"></textarea>
            </div>
        </div>
        <div id="right" class="col-sm-4">
            <h3>Tools</h3>
            <div id="tools">
                <div id="current"><strong>Current: </strong> <span id="currentEmoji"></span></div>
                <div id="background"><strong>Background: </strong> <select id="backgroundEmoji" class="form-control"></select></div>
            </div>

            <h3>Palette</h3>
            <div id="palette"></div>

            <h3>Library</h3>
            <div id="library"></div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://twemoji.maxcdn.com/2/twemoji.min.js?2.3.0"></script>

<script src="assets/main.js"></script>
<script src="assets/emoji.js"></script>
</body>
</html>
