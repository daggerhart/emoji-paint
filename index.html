<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emoji Painter</title><!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/style.css">

</head>
<body>

<div class="container">
    <div id="app" class="row">
        <div class="col-sm-6">
            <div>
                <h2>Canvas</h2>
                <div class="form-inline">
                    <div class="form-group">
                        <label>Rows:</label>
                        <input class="form-control" type="number" v-model="gridRows" @change="adjustGrid()">
                    </div>

                    <div class="form-group">
                        <label>Columns: </label>
                        <input class="form-control" type="number" v-model="gridColumns" @change="adjustGrid()">
                    </div>
                </div>

                <div id="canvas">
                    <template v-for="(row,y) in grid">
                        <template v-for="(item,x) in row">
                            <span class="twemoji"
                                  @click="paintCurrentEmojiOnGrid(x,y)"
                                  :title="'('+x+','+y+') - ' + item.name"
                            >{{ item.emoji }}</span>
                        </template>{{ linebreak }}</template>
                    <!-- ^^ @todo that better - linebreak stuff vs pre-line  -->
                </div>

                <button class="btn btn-default"
                        @click="copyToClipboard()"
                >Copy</button>
                <textarea id="canvas-copy" cols="35" rows="4"></textarea>
            </div>
        </div>
        <div class="col-sm-4">
            <h3>Tools</h3>
            <div>
                <div>
                    <strong>Current: </strong>
                    <span id="currentEmoji">
                        <span class="twemoji" :title="currentEmoji.name">{{ currentEmoji.emoji }}</span>
                    </span>
                </div>
                <div class="form-group">
                    <label>Background: </label>
                    <select class="form-control"
                            :value="backgroundEmoji.name"
                            @change="setBackgroundEmoji($event.target.value); updateBackgroundEmoji();">
                        <option v-for="item in backgrounds" :value="item.name">{{ item.emoji }} - {{ item.name }}</option>
                    </select>
                </div>
            </div>

            <h3>Palette</h3>
            <div>
                <span class="twemoji"
                      v-for="item in palette"
                      :title="item.name"
                      @click="setCurrentEmoji(item.name)"
                >{{ item.emoji }}</span>
            </div>

            <h3>Library</h3>
            <div>
                <div v-for="(items, category) in emojiLibraryByCategory">
                    <h4>{{ category }}</h4>
                    <div>
                        <span class="twemoji"
                              v-for="item in items"
                              :title="item.name"
                              @click="setCurrentEmoji(item.name); addToPalette(item.name);"
                        >{{ item.emoji }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
<script src="https://twemoji.maxcdn.com/2/twemoji.min.js?2.3.0"></script>
<script src="https://cdn.jsdelivr.net/vue/latest/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script src="assets/main.js"></script>
</body>
</html>
